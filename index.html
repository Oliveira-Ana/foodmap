      <div id="map"></div>
      <script>
        function initMap() {
          var myLatLng = {lat: -25.363, lng: 131.044};
          var map = new google.maps.Map(document.getElementById('map'), {
            center: myLatLng,
            zoom: 4
          });
          var marker = new google.maps.Marker({
            map: map,
            position: myLatLng,
            title: 'Hello World!'
          });
        }
      </script>
